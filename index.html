<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="today-forecast">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a location..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  placeholder="Search"
                  class="search-click"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="date" id="date"></div>
          <div class="row today-conditions">
            <div class="col-4 d-flex">
              <img src="#" alt="" id="icon" />
            </div>
            <div class="col-3 current-temp">
              <div class="condition" id="description"></div>
              <strong class="today-temperature" id="temperature"></strong
              ><span>°C</span>
            </div>
            <div class="col-5">
              <ul>
                <li>Feels like: <span id="feels-like"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/h</li>
                <li>Pressure: <span id="pressure"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <div class="weather-forecast" id="forecast"></div>
        <small class="link">
          This project was coded by
          <a
            href="https://www.linkedin.com/in/roxana-stoian-39b98919b/"
            target="
          "
            >Roxana Stoian</a
          >
          and is
          <a
            href="https://github.com/roxanastoian/weather-app-2.0"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a
            href="https://main--profound-sprinkles-30b414.netlify.app/"
            target="
          "
          >
            Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
